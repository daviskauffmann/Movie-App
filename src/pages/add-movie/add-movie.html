<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Movie
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="createMovie()">
                Create
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="addMovie()">
        Add
    </button>
</ion-content>
