<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Add Movie
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                Cancel
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="createMovieMenu()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="searchMovie()">
        Search
    </button>
</ion-content>
