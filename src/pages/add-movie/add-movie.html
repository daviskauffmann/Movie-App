<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Add Movie
		</ion-title>
		<ion-buttons end>
			<button ion-button (click)="createMovie()">
        Create
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-searchbar placeholder="Search" [(ngModel)]="query" (ionInput)="searchMovies()"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let result of results" (click)="addMovie(result)">
			<ion-thumbnail item-left>
					<img src="{{result.Poster}}" />
				</ion-thumbnail>
				<h2>
					{{result.Title}} ({{result.Year}})
				</h2>
		</ion-item>
	</ion-list>
</ion-content>
