<ion-header>
	<ion-navbar color="primary">
		<ion-title>Search</ion-title>
	</ion-navbar>
	<ion-toolbar>
		<ion-searchbar (ionInput)="searchMovies($event)"></ion-searchbar>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let result of results" (click)="viewMovie(result)">
			<ion-thumbnail item-left>
				<img src="{{result.Poster}}" />
			</ion-thumbnail>
			<h2>{{result.Title}} ({{result.Year}})</h2>
		</ion-item>
	</ion-list>
</ion-content>
