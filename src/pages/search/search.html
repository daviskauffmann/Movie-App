<ion-header>
	<ion-navbar>
		<ion-searchbar (ionInput)="searchMovies()" [(ngModel)]="query"></ion-searchbar>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<button ion-item text-wrap *ngFor="let result of results" (click)="viewMovie(result)">
			<ion-thumbnail item-left>
				<img [src]="result.Poster" />
			</ion-thumbnail>
			<h2>{{result.Title}} ({{result.Year}})</h2>
		</button>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="searchMoreMovies()">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
