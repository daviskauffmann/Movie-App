<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Add List
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">
        Cancel
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-textarea [(ngModel)]="description"></ion-textarea>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="add()">
		Add
	</button>
</ion-content>
