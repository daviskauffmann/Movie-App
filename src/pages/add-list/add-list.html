<ion-header>
	<ion-navbar>
		<ion-title *ngIf="!viewCtrl.data.list">Add List</ion-title>
		<ion-title *ngIf="viewCtrl.data.list">Edit List</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">Cancel</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Name</ion-label>
			<ion-input [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Description</ion-label>
			<ion-textarea [(ngModel)]="description"></ion-textarea>
		</ion-item>
		<div padding>
			<button ion-button block *ngIf="!viewCtrl.data.list" (click)="add()">Add</button>
			<button ion-button block *ngIf="viewCtrl.data.list" (click)="edit()">Edit</button>
		</div>
	</ion-list>
</ion-content>
