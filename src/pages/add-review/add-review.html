<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Add Review for {{movie.Title}}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">
        Cancel
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Rating</ion-label>
			<ion-input [(ngModel)]="rating"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Review</ion-label>
			<ion-textarea [(ngModel)]="review"></ion-textarea>
		</ion-item>
		<div padding>
			<button ion-button block (click)="add()">
				Add
			</button>
		</div>
	</ion-list>
</ion-content>
