<ion-header>
	<ion-navbar>
		<ion-title *ngIf="!viewCtrl.data.review">Add Review for {{movie.Title}}</ion-title>
		<ion-title *ngIf="viewCtrl.data.review">Edit Review for {{movie.Title}}</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">Cancel</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-range min="0" max="10" pin="true" snaps="true" [(ngModel)]="rating">
				<ion-icon range-left name="star-outline"></ion-icon>
				<ion-icon range-right name="star"></ion-icon>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label>Review</ion-label>
			<ion-textarea rows="6" [(ngModel)]="review"></ion-textarea>
		</ion-item>
		<div padding>
			<button ion-button block *ngIf="!viewCtrl.data.review" (click)="add()">Add</button>
			<button ion-button block *ngIf="viewCtrl.data.review" (click)="edit()">Edit</button>
		</div>
	</ion-list>
</ion-content>
