<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			{{list.name}}
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar padding>
		{{list.description}}
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let movie of lists.getMovies(list, null)">
			<ion-item text-wrap (click)="viewMovie(movie)">
				<ion-thumbnail item-left>
					<img src="{{movie.Poster}}" />
				</ion-thumbnail>
				<h2>
					{{movie.Title}} ({{movie.Year}})
				</h2>
			</ion-item>
			<ion-item-options>
				<button ion-button color="danger" (click)="removeMovie(movie)">
          Remove
        </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
