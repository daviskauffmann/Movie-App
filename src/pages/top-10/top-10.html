<ion-header>
	<ion-navbar>
		<ion-title>Top 10</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="reorder=!reorder">
				<ion-icon name="reorder"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list [reorder]="reorder" (ionItemReorder)="top10.reorder($event)">
		<ion-item-sliding *ngFor="let movie of top10.get(); let index = index" #itemSliding>
			<button ion-item text-wrap (click)="viewMovie(movie)">
				<span item-left>
					<h1>{{index + 1}}</h1>
				</span>
				<ion-thumbnail item-left>
					<img src="{{movie.Poster}}"/>
				</ion-thumbnail>
				<h2>{{movie.Title}} ({{movie.Year}})</h2>
			</button>
			<ion-item-options>
				<button ion-button color="danger" (click)="removeMovie(movie, itemSliding)">Remove</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
