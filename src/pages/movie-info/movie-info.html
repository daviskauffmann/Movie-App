<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			{{movie.Title}}
		</ion-title>
	</ion-navbar>
	<ion-toolbar padding>
		<h1>{{movie.Title}} <small>({{movie.Year}})</small></h1>
		<p>{{movie.Rated}} | {{movie.Runtime}} | {{movie.Genre}}</p>
		<button ion-button>
			Add to Top 10
		</button>
		<button ion-button (click)="selectList()">
			Add to List
		</button>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<!--img src="{{movie.Poster}}" /-->
		<ion-card-content>
			<p>{{movie.Plot}}</p>
		</ion-card-content>
		<ion-item>
			<ion-icon name='star' item-left></ion-icon>
			IMDB Rating
			<ion-badge item-right>{{movie.imdbRating}}</ion-badge>
		</ion-item>
		<ion-item>
			<ion-icon name='people' item-left></ion-icon>
			IMDB Votes
			<ion-badge item-right>{{movie.imdbVotes}}</ion-badge>
		</ion-item>
	</ion-card>
</ion-content>
